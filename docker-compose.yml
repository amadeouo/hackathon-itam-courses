version: '3.9'

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: hackathon-backend
    env_file:
      - ./backend/.env
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        # На фронте шьём относительный путь к API и username бота
        VITE_API_BASE: /api
        # УКАЖИТЕ свой username бота (без @), либо задайте через --build-arg при сборке
        VITE_TG_BOT_USERNAME: AuthHackBot
    container_name: hackathon-frontend
    depends_on:
      - backend
    ports:
      - "8081:80"
    restart: unless-stopped


  nginx:
    image: nginx:alpine
    container_name: hackathon-nginx
    volumes:
      - ./nginx-data/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl/fullchain.pem:/etc/nginx/ssl/fullchain.pem:ro
      - ./ssl/privkey.pem:/etc/nginx/ssl/privkey.pem:ro
    depends_on:
      - frontend
    ports:
      - "80:80"
      - "443:443"
    networks:
      - default

networks:
  default:
    name: hackathon-net

